    <!-- Navbar -->

        <nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar">
            <a class="navbar-brand" href="index.html">
                <img src="./src/img/logo.png" alt="logo Orinoco" class="header-logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Nous contactez</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link waves-effect">
                            <span class="badge red z-depth-1 mr-1" id="nbArticles"></span>
                            <i class="fas fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block"> Panier </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navbar -->

    <!--Main layout-->
    <main class="mt-5 pt-4">
        <div class="container wow fadeIn">

            <!-- Heading -->
            <h2 class="my-5 h2 text-center">
                Formulaire de paiement</h2>

            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                <div class="col-md-8 mb-4">

                    <!--Card-->
                    <div class="card">

                        <!--Card content-->
                        <form class="card-body" id="userForm">
                            <!--Grid row-->
                            <div class="row">

                                <!--Grid column-->
                                <div class="col-md-6 mb-2">

                                    <!--firstName-->
                                    <div class="md-form ">
                                        <input type="text" id="firstName" class="form-control" name="firstName" required
                                            minlength="1" maxlength="255">
                                        <label for="firstName" class="">Prénom</label>
                                    </div>

                                </div>
                                <!--Grid column-->

                                <!--Grid column-->
                                <div class="col-md-6 mb-2">

                                    <!--lastName-->
                                    <div class="md-form">
                                        <input type="text" id="lastName" class="form-control" name="lastName" required
                                            minlength="1" maxlength="255">
                                        <label for="lastName" class="">Nom</label>
                                    </div>

                                </div>
                                <!--Grid column-->

                            </div>
                            <!--Grid row-->

                            <!--email-->
                            <div class="md-form mb-5">
                                <input type="email" id="email" class="form-control"
                                    placeholder="votre_email@example.com" name="email" required minlength="1"
                                    maxlength="255">
                                <label for="email" class="">Email</label>
                            </div>

                            <!--address-->
                            <div class="md-form mb-5">
                                <input type="text" id="address" class="form-control" placeholder="1234 Main St"
                                    name="address" required minlength="1" maxlength="255">
                                <label for="address" class="">Adresse</label>
                            </div>

                            <!--Grid row-->
                            <div class="row">
                                <!--Grid column-->

                                <!--Grid column-->
                                <div class="col-lg-4 col-md-6 mb-4">

                                    <label for="country">Ville</label>
                                    <select class="custom-select d-block w-100" id="city" name="city" required
                                        pattern="Paris|Marseille|Lyon|Nante|Bordeaux|Nice|Lille">
                                        <option  value="" disabled selected>Selectionnez votre ville</option>
                                        <option value="Paris">Paris</option>
                                        <option value="Marseille">Marseille</option>
                                        <option value="Lyon">Lyon</option>
                                        <option value="Nante">Nante</option>
                                        <option value="Bordeaux">Bordeaux</option>
                                        <option value="Nice">Nice</option>
                                        <option value="Lille">Lille</option>
                                    </select>
                                </div>
                                <!--Grid column-->

                            </div>
                            <!--Grid row-->
                            <button class="btn btn-primary btn-lg btn-block" type="submit" action="remer.html" method="post">
                                valider ma commande
                            </button>

                        </form>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-4 mb-4">

                    <!-- Heading -->
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Votre panier</span>
                        <span class="badge badge-secondary badge-pill" id="vignetteNbArticles">0</span>
                        <button type="button" id="supp">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </h4>

                    <!-- Cart -->
                    <ul class="list-group mb-3 z-depth-1" id="panier">
                        <li class="list-group-item d-flex justify-content-between" id="totalPrice">
                            <span>Total</span>
                            <strong></strong>
                        </li>
                    </ul>
                    <!-- Cart -->
                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </div>
    </main>
    <!--Main layout-->

    <footer class="page-footer text-center font-small mt-4 wow fadeIn">
